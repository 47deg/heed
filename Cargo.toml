[package]
name = "zerocopy-lmdb"
version = "0.1.0"
authors = ["Cl√©ment Renault <clement@meilisearch.com>"]
edition = "2018"

[dependencies]
bincode = { version = "1.2.0", optional = true }
byteorder = "1.3"
ffi = { version = "0.9.5", package = "lmdb-rkv-sys" }
libc = "0.2.62"
once_cell = "1.2.0"
page_size = "0.4.1"
serde = { version = "1.0.101", optional = true }
serde_json = { version = "1.0.41", optional = true }
zerocopy = "0.2.8"

[dev-dependencies]
serde = { version = "1.0.101", features = ["derive"] }

[features]
default = ["serde-bincode", "serde-json"]
serde-bincode = ["serde", "bincode"]
serde-json = ["serde", "serde_json"]
